<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-7693502789508846",
            enable_page_level_ads: true
          });
        </script>

    </head>
    
    <body ng-app="myApp" ng-controller="Controller">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header" style="height:45px;">
                    <a class="navbar-brand" href="/index.html">LaCasadiRiposo.it</a>
                    <a type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a>
                </div>
                <div>
                    <a class="btn btn-block btn-info navbar-btn" data-toggle="modal" data-backdrop="static"
                    data-keyboard="false" data-target="#sendContactToAllStructure">Vuoi essere contattato dalle strutture ?</a>
                </div>
                <div class="lead collapse navbar-collapse navbar-ex1-collapse">
                    <ul class=" nav navbar-nav navbar-right">
                        <!-- content added by common.js -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 colRisultati">
                        <img ng-show="loading" width="50" style="margin-top:100px;" src="./img/loading.gif"
                        class="center-block">
                        <ul class="media-list">
                            <li class="media" style="background-color:rgb(229, 242, 245);height:85px;"
                            ng-repeat="item in items">
                                <a class="pull-right" href="/article.html?filename={{item.filename}}">
                  <img class="media-object" style="width:64px;height:64px" ng-src="http://www.lacasadiriposo.it{{item.imageThumb}}"></a>
                                <div class="media-body">
                                    <a href="/article.html?filename={{item.filename}}">
                    <p style="color:#033e4a;" class="media-heading">{{ item.title_short }}</p>
                  </a>
                                    <p style="color:#10687a;">{{ item.seo_desc }}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                                                                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                                                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                                                                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                                                        
                                                                ga('create', 'UA-58415575-1', 'auto');
                                                                ga('send', 'pageview');
            </script>
        </div>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
        <script type="text/javascript" src="localization/messages_it.js">
</script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="common.js"></script>
        <script>
            var HOST = "http://www.lacasadiriposo.it/api/articoli.php";
                                                    var myApp = angular.module('myApp', []);
                                                    myApp.controller('Controller', function($scope, $location) {
                                                      $scope.loading = true;
                                                      $.getJSON(HOST, function(data) {
                                                          $scope.$apply(function() {
                                                              $scope.loading = false;
                                                              $scope.items = data;
                                                          });
                                                      });
                                                    });
        </script>
        <link href="theme.css" rel="stylesheet" type="text/css">
    </body>

</html>
